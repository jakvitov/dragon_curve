<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dragon_curve.css">
    <title>Dragon curve</title>
</head>
<body>
    <h1>Dragon curve generator</h1>


    <div class="options">
       
        <label for="pastGenCheckbox">Show past generations: </label>
        <input type="checkbox" id="pastGenCheckbox" name="pastGenCheckbox" checked />

        <label for="iterationsInput">Enter number of iterations:</label>
        <input type="number" min="1" step="1" value="7" id="iterationsInput">
    </div>

    <canvas width="700" height="700" id="drawBoard" />
    <script src="build/dragon_curve.js"></script>
</body>
</html>
